<div class="container emp-profile">
    <div class="row">
        <div class="col-md-4">
            <div class="profile-img">
                <img src="../../../../assets/img/investment.png" alt="" />
            </div>
            <div class="btn-controls">
                <button mat-flat-button color="primary" (click)="openAddinvestDialog()">Add invest</button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="profile-head">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Invests</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div *ngFor="let invest of invests" class="row invest">
                                <div class="col-md-6">
                                    <label class="invest-name">{{ invest.name }}</label>
                                </div>
                                <div class="col-md-6">
                                    <span>{{ invest.profitRate }}% in {{ invest.issuedPerious }} date(s)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
